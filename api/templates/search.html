{% extends 'main.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SM Ticket | DrX API Search Results</title>
    </head>
  <body style="background-color: rgb(24,24,24); color:white;">
  
    <div class="table" style="color:white;">
    <table style="margin-left: auto; margin-right: auto;">
        <tbody>
            {% for s in movies %}
            <tr>
                <td>
                    <a href="{{ s.link }}">{{ s.title }}</a>
                </td>
                <td>
                    <p>
                        Location: {{ s.location }}
                    </p>
                </td>
                <td>
                    <p>
                        Date: {{ s.date }}
                    </p>
                </td>
                <td>
                    <button type="button" class="btn btn-primary" onclick="window.location='{{ s.link }}'">Automate</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

  </body>
</html>
{% endblock content %}
